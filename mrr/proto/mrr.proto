syntax = "proto3";

package mrr;

message Node {
  enum Type {
    ROOT = 0;
    SCENE = 1;
    GROUP = 2;
    MESH = 3;
  }
  string name = 1;
  Type type = 2;
  Scene scene = 3;
  Group group = 4;
  Mesh mesh = 5;
  repeated Node children = 6;
}

message Scene {
}

message Group {
}

message Attribute {
  string name = 1;
  int32 size = 2;
  int32 count = 3;
  repeated float array = 5;
}

message Mesh {
  map<string, Attribute> attributes = 2;
  repeated int32 index = 3;
}
