syntax = "proto2";

package Mrr;

import "./math.proto";
import "./model.proto";

message ProtoMrObject {
  required string type = 1;

  optional MrGroup group = 2;
  optional MrModel model = 3;
  optional MrScene scene = 4;

  repeated ProtoMrObject children = 100;
}

message MrGroup {
  required string name = 1;

  required MrTransform transform = 3;
}

message MrColor {
  required float r = 1;
  required float g = 2;
  required float b = 3;
  required float a = 4;
}

message MrScene {
  required string name = 1;

  required MrTransform transform = 3;

  required MrColor clearColor = 4;
}
