# GitHub Action for Zernikalos-Studio CI

name: Build Zernikalos Studio

# Controls when the action will run.
on:
  # Triggers the workflow on push events but only for the main branch
  push:
    branches: [ main ]

  # Triggers the workflow on pull requests targeting the main branch
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # This job calls the reusable workflow to build and package the application.
  build-app:
    uses: ./.github/workflows/common-build.yml
    with:
      os: ubuntu-latest
    # Permissions are needed by the reusable workflow for checkout and package access.
    permissions:
      contents: read
      packages: read


