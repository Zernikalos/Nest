# GitHub Action for Zernikalos-Studio CI

name: Build Zernikalos Studio

# Controls when the action will run.
on:
  # Triggers the workflow on push events but only for the main branch
  push:
    branches: [ main ]

  # Triggers the workflow on pull requests targeting the main branch
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # These permissions are crucial for accessing private packages
    permissions:
      contents: read
      packages: read # Allows reading packages from GitHub Packages within the organization

    steps:
      # 1. Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Sets up pnpm (version from your package.json)
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      # 3. Sets up Node.js and configures it to use the GitHub Packages registry for the @zernikalos scope
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'
          cache: 'pnpm'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@zernikalos'

      # 4. Installs dependencies. The NODE_AUTH_TOKEN is automatically used by npm/pnpm for authentication.
      - name: Install dependencies
        run: pnpm install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 5. Runs the build script for all parts of the application
      - name: Build project
        run: pnpm build

      # 6. Package the application to validate the process
      - name: Package application
        run: pnpm make

      # 7. Upload the packaged application as an artifact (only on release commits to main)
      - name: Upload Artifact
        if: github.ref == 'refs/heads/main' && startsWith(github.event.head_commit.message, 'release: ðŸš€ v')
        uses: actions/upload-artifact@v4
        with:
          name: zernikalos-studio-build-${{ github.run_number }}
          path: out/make/
